<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Login and Registration Form in HTML & CSS  </title>
        <link rel="stylesheet" href="./index.css">
        <!-- Fontawesome CDN Link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    </head>
    <body>
        <section class="container">
      
            <div class="login-form">
                <div class="title">Login</div>
                <form id="my-form" name="myform" action="#">
                    <div class="input-boxes">
                        <div class="input-box">
                            <i class="fas fa-envelope"></i>
                            <input type="text" placeholder="Enter your email" required>
                        </div>
                        <div class="input-box">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Enter your password" required>
                        </div>
                        <div class="text"><a href="#">Forgot password?</a>
                        </div>
                        <div class="button input-box">
                             <input type="submit" value="Submit">
                        </div>
                        <div class="text sign-up-text">Don't have an account? 
                            <label for="flip"><a href="./registration.html" target="_blank">Sigup here</a>
                            </label>
                        </div>
                    </div>
                </form>
            </div>
     
        </section>
    </body>
  
   
</html>
